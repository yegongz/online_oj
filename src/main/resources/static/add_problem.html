<!DOCTYPE html>
<html lang="en">

<head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top" id="parentA">
    <a class="navbar-brand font-weight-bold" id="child1" href="#">在线OJ - 删除题目</a>
    <span class="space-1"></span>
    <a class="navbar-brand font-weight-bold" href="/logout" id="child2">注销</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topMenu"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="topMenu">

<style>
    .row-spacing {
        width: 15%;
        padding: 0.375rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #fcfdfd;
        background-color: #465966;
        background-image: none;
        background-clip: padding-box;
        border: 1px solid #465966;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        margin: 0 0 30px 0;
    }

    .space-1{
        width: 90%;
    }

</style>


<!--components-->
<section class="my-5 pt-5">


    <label for="title">题目标题</label><br>
    <input class="row-spacing" id="title"><br>

    <label for="level">题目难度</label><br>
    <input class="row-spacing" id="level"><br>


    <div class="row mt-4">
        <div class="col-sm-12 pb-4">
            <div class="form-group">
                <label for="problemDesc">题目描述</label>
                <textarea id="problemDesc" class="form-control" style="width: 100%; height: 400px;"></textarea>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-sm-12 pb-4">
            <div class="form-group">
                <label for="problemTemplate">模板代码</label>
                <div id="editor1" style="min-height:400px">
                    <textarea id="problemTemplate" class="form-control" style="width: 100%; height: 400px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-sm-12 pb-4">
            <div class="form-group">
                <label for="problemTest">测试代码</label>
                <div id="editor2" style="min-height:400px">
                    <textarea id="problemTest" class="form-control" style="width: 100%; height: 400px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-sm-12 pb-4">
            <div class="form-group">
                <label for="problemReference">题目参考代码</label>
                <div id="editor3" style="min-height:400px">
                    <textarea id="problemReference" class="form-control" style="width: 100%; height: 400px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="submitButton" onclick="addProblem()">添 加 题 目</button>

</section>


<!--footer-->
<section class="py-5 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                <!-- <h3>Upgrade to Pro Version</h3>
                    <p class="pt-2">
                        We are working on <b>Charcoal Pro</b> which will be released soon. The pro version
                        will have ErrorAdvice lot more components, sections, icons, plugins and example pages.
                        Join the waiting list to get notified when we release it (plus discount code).
                    </p>
                    <ErrorAdvice class="btn btn-warning" href="https://wireddots.com/newsletter">Join Waiting List</ErrorAdvice>
                    <hr class="my-5"/> -->
                <p class="pt-2 text-muted">
                    &copy; by czh
                </p>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<!-- 引入 ace.js -->
<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.2.9/ace.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.2.9/ext-language_tools.js"></script>
<script>

    // java 语法解析
    function initAce1() {
        // 参数 editor 就对应到刚才在 html 里加的那个 div 的 id
        let editor = ace.edit("editor1");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/java");
        editor.resize();
        document.getElementById('editor1').style.fontSize = '20px';

        return editor;
    }

    // java 语法解析
    function initAce2() {
        // 参数 editor 就对应到刚才在 html 里加的那个 div 的 id
        let editor = ace.edit("editor2");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/java");
        editor.resize();
        document.getElementById('editor2').style.fontSize = '20px';

        return editor;
    }

    // java 语法解析
    function initAce3() {
        // 参数 editor 就对应到刚才在 html 里加的那个 div 的 id
        let editor = ace.edit("editor3");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/java");
        editor.resize();
        document.getElementById('editor3').style.fontSize = '20px';

        return editor;
    }

    let editor1 = initAce1();
    let editor2 = initAce2();
    let editor3 = initAce3();

    function addProblem() {
        let problemDesc = document.querySelector('#problemDesc');
        $.getJSON("/online_oj/addProblem",
            {
                "title": $("#title").val(),
                "level": $("#level").val(),
                "description": problemDesc.value,
                "templateCode": editor1.getValue(),
                "testCode": editor2.getValue(),
                "referenceCode": editor3.getValue()
            },
            function (result) {
                if (result.code !== 0) {
                    alert(result.message);
                } else {
                    location.assign("problem_list.html?startPage=" + result.data);
                }
            }
        )
    }

</script>
</body>

</html>

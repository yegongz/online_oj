<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>我的 OJ 平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css-login/bootstrap.min.css">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css-login/styles.css">

</head>

<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">

                <h1>Register</h1>

                <!-- Loging form -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名">

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <br>
                    <button type="button" class="btn btn-lg btn-block btn-success" onclick="login()">Register</button>
                </form>
                <!-- End Loging form -->

            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function login() {
        let username = $("#exampleInputEmail1").val();
        let password = $("#exampleInputPassword1").val();
        $.getJSON("/register",
            {
                "username": username,
                "password": password
            },
            function (result) {
                if (result.code === 0) {
                    location.assign("online_oj_login.html");
                } else {
                    alert(result.message);
                }
            }
        )
    }
</script>


</body>

</html>

<script>
    function getList() {
        $.ajax({
            url: "/online_oj/getAllProblems",
            type: "GET",
            success: function (result) {
                getProblemList(result.data);
            }
        })
    }

    function getProblemList(problems) {
        let parent = document.querySelector("#problem_list");
        let id = 1;

        for (let problem of problems) {
            let tr = document.createElement("tr");
            parent.appendChild(tr);

            let tdId = document.createElement("td");
            tdId.innerHTML = id;
            tr.appendChild(tdId);

            let tdTitle = document.createElement("td");
            let a = document.createElement("a");
            a.innerHTML = problem.title;
            a.target = "_blank";
            a.href = "problem_detail.html?problemId=" + problem.id;
            tr.appendChild(tdTitle);
            tdTitle.appendChild(a);

            let tdLevel = document.createElement("td");
            tdLevel.innerHTML = problem.level;
            tr.appendChild(tdLevel);

            let deleteButton = document.createElement('button');
            deleteButton.innerHTML = '删除';
            deleteButton.className = 'deleteButton';
            deleteButton.id = id + ""; // 根据这个来删除指定的问题
            deleteButton.onclick = function deleteProblem(){
                $.getJSON("/online_oj/deleteProblem",
                    {
                        "problemId": problem.id,
                        "problemPosition": deleteButton.id
                    },
                    function (result) {
                        if (result.code !== 0){
                            alert(result.message);
                        }else{
                            location.assign("delete_problem.html");
                        }
                    }
                )
            };
            tr.appendChild(deleteButton);
            id++;
        }
    }

    getList();
</script>
